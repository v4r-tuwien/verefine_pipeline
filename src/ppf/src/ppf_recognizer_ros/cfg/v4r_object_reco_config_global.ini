[or_multipipeline]
do_local_2d=0
do_local_3d=0
do_global=1
chop_z=2.0
min_height_above_ground=0.025
max_height_above_ground=1.5
remove_planes=1
normal_estimator.method=PCL_INTEGRAL_NORMAL

[plane_filter]
plane_extraction_method=TILE
remove_planes=1
plane_extractor.method_type=15 # 15... parallel planes, 9... perpendicular planes
plane_extractor.useVariableThresholds=0
plane_extractor.distance_threshold=0.04

[global_pipeline]
pose_estimation_method=PROJECTED_PRINCIPAL_AXIS_ALIGNMENT # UPRIGHT_ALIGNMENT #
z_angle_sampling_density_degree=30
max_num_clusters=1
num_eigenvalues_to_check=1
max_elongation_ratio=1.4
min_elongation_ratio=0.3
projected_2d_resolution=0.01
segment_input=1
segmentation_method=EUCLIDEAN

[global_pipeline.segmenter]
distance_threshold=0.05
min_cluster_size=500
downsample_before_segmentation=1
downsample_before_segmentation_resolution=0.01


[hv]
icp_iterations=30
icp_max_correspondence=0.04
icp_use_point_to_plane=1
icp_use_generalized_point_to_plane=1
clutter_regularizer=0.1
inlier_threshold=0.015
inlier_threshold_normals_dotp=0.8
ignore_color=1
occlusion_threshold=0.01
min_visible_ratio=0.1
check_smooth_clusters=0
max_iterations=5000
min_fitness=0.35
recompute_visible_points_after_icp=1

[hv.scene_downsampling]
resolution=0.01
method=ADVANCED
